server {
    listen 80;
    server_name 127.0.0.1 localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;
    location /api {
    # Allow requests from the specified origin (replace 'http://localhost' with your actual frontend origin)
    add_header 'Access-Control-Allow-Origin' 'http://localhost';

    # Optional: Allow additional methods if needed (replace with your methods, e.g., GET, POST, PUT, DELETE)
    add_header 'Access-Control-Allow-Methods' 'GET, POST';

    # Optional: Allow specific headers if needed (replace with your headers, e.g., Content-Type, Authorization)
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

    # Optional: Allow credentials if your API requires them (set to 'true' if needed)
    add_header 'Access-Control-Allow-Credentials' 'false';

    # Pass the actual request on to your backend server
    proxy_pass http://localhost:5000/apin;

        try_files $uri /index.html?$args;
    }
}
